name: package-cleaner

on: push

jobs:
  clean-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/delete-package-versions@v4
      with:
        package-name: 'notconf/notconf'
        package-type: 'container'
        min-versions-to-keep: 2
        ignore-versions: ^(latest|debug)$
